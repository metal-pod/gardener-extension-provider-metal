name: Build image from pull request

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Figure out if running fork PR
      id: fork_step
      run: |
        # there is no easier way at the moment i guess
        # could be removed in the future
        token=${{ secrets.DOCKER_REGISTRY_TOKEN }}
        if ["$token" != ""]; then
          echo "is_fork_pr=true >> $GITHUB_ENV
        else
          echo "is_fork_pr=false >> $GITHUB_ENV
        fi

    - name: Docker Login
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_REGISTRY_USER }}
        password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}
      if: ${{ steps.fork_step.outputs.is_fork_pr }} == 'true'

    - name: Check (lint) and Test
      run: |
        make test-in-docker

    - name: Build and push Docker image
      run: |
        export GITHUB_TAG_NAME=${GITHUB_HEAD_REF##*/}
        make docker-image
        make docker-push
      if: ${{ steps.fork_step.outputs.is_fork_pr }} == 'true'
