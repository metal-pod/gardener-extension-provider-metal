webhookConfig:
  serverPort: 443

config:
  clientConnection:
    acceptContentTypes: application/json
    contentType: application/json
    qps: 100
    burst: 130
  machineImages:
  - name: ubuntu
    version: "19.04"
    image: ubuntu-19.04
  etcd:
    storage:
      className: local-path
      capacity: 80Gi
    backup:
      schedule: "0 */24 * * *"
  accountingExporter:
    enabled: false
    networkTraffic:
      enabled: false
      internalNetworks: []
    clientConfig:
      hostname:
      port:
      ca:
      cert:
      certkey:
  auth:
    enabled: false
    providerTenant: provider-tenant
  splunkAudit:
    enabled: false
    hecURL:
    hecToken:

gardener:
  seed:
    provider: metal
