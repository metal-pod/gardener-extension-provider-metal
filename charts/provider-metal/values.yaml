config:
  machineImages:
  - name: metal
    version: ubuntu-19.04
    imageID: ubuntu-19.04
  etcd:
    storage:
      className: local-path
      capacity: 80Gi
    backup:
      schedule: "0 */24 * * *"

gardener:
  seed:
    provider: metal
