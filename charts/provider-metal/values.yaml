image:
  repository: metalpod/gardener-extension-provider-metal
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 1
resources: {}

controllers:
  controlplane:
    concurrentSyncs: 5
  infrastructure:
    concurrentSyncs: 5
    ignoreOperationAnnotation: false
  worker:
    concurrentSyncs: 5

# FIXME they should both empty list.
disableControllers:
- controlplane-controller
disableWebhooks:
- controlplane
- controlplaneexposure

