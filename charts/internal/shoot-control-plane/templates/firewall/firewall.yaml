---
apiVersion: v1
kind: Namespace
metadata:
  name: firewall
---
apiVersion: metal-stack.io/v1
kind: Firewall
metadata:
  namespace: firewall
  name: firewall
spec:
  interval: {{ .Values.firewall.interval }}
{{- if gt (len .Values.firewall.internalPrefixes) 0 -}}
  internalprefixes:
    {{ toYaml .Values.firewall.internalPrefixes | indent 4 }}
{{- end -}}
