apiVersion: v1
kind: ConfigMap
metadata:
    name: auditsink-config
    namespace: {{ .Release.Namespace }}
data:
    auditsink-config.yaml: |
        ---
        apiVersion: auditregistration.k8s.io/v1alpha1
        kind: AuditSink
        metadata:
            name: splunk-audit-sink
        spec:
            policy:
                level: Metadata
                stages:
                - ResponseComplete
            webhook:
                throttle:
                    qps: 10
                    burst: 15
                clientConfig:
                    url: "{{ .Values.auditlogWebhook_url }}"